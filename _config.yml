title : Stochastic Growth and Long-Run Risk
author: Lars Peter Hansen & Thomas J. Sargent
logo: 'mfr.svg'

# Short description about the book
description: >-
  Theory and computational examples of an AK model with adjustment cost.

execute:
  execute_notebooks           : cache

# HTML-specific settings
html:
  home_page_in_navbar         : false

# Interact link settings
notebook_interface            : "notebook"

# Launch button settings
repository:
  url                         : https://github.com/ZhenhuanXie/ac_book

launch_buttons:
  binderhub_url               : "https://mybinder.org"
  thebe                       : true

binder:
  binderhub_url               : "https://mybinder.org"
  text                        : "Launch binder"

# LaTeX settings
bibtex_bibfiles:
   - bibliography.bib
latex:
  latex_engine                : "xelatex"
  latex_documents:
    targetname: book.texxs
    
parse:
  myst_enable_extensions:
    - colon_fence
    - dollarmath
    - amsmath

sphinx:
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    bibtex_reference_style: author_year
